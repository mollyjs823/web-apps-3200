<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wheel of Food</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Wheel of Food</h1>
        <h2>Spin the wheel to decide where to eat today!</h2>
        <div id="selected">
            <p>You should eat at:</p>
            <div id="selection_ctr"></div>
        </div>
        <div class="container">
            <div class="center">
            <button class="btn" onclick="pickPlace()">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                  <polyline points="179,1 179,59 1,59 1,1 179,1" />
                  <polyline points="179,1 179,59 1,59 1,1 179,1" />
                </svg>
                <span>SPIN!</span>
              </button>
            </div>
            <div id="arrow"></div>
            <div class="box">
                <div id="spinner"></div>
            </div>
        </div>
       
        <script src="spinner.js"></script>
    </body>
</html>
